<!DOCTYPE html>
<html>
<head>
	<title>Travel Itinerary Generator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<style>
		body {
			background-color: #f5f5f5;
		}

		.container {
			margin-top: 50px;
			margin-bottom: 50px;
		}

		h1, h2 {
			margin-bottom: 30px;
			font-weight: bold;
			color: #6c757d;
		}

		form {
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			padding: 20px;
		}

		input[type="text"], input[type="number"] {
			padding: 10px;
			font-size: 18px;
			border: none;
			border-radius: 5px;
			background-color: #f5f5f5;
			width: 100%;
			margin-bottom: 20px;
		}

		input[type="submit"] {
			padding: 10px 20px;
			background-color: #007bff;
			border: none;
			border-radius: 5px;
			color: #fff;
			font-size: 18px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		input[type="submit"]:hover {
			background-color: #0069d9;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Travel Itinerary Generator</h1>
		<h2>Enter your travel details below:</h2>
		<form action="/itinerary" method="post">
			<label for="start">Start Destination:</label>
			<input type="text" id="start" name="start" placeholder="Enter start destination" required>
			<label for="end">Final Destination:</label>
			<input type="text" id="end" name="end" placeholder="Enter final destination" required>
			<label for="days">Number of Days:</label>
			<input type="number" id="days" name="days" placeholder="Enter number of days" min="1" max="30" required>
			<input type="submit" value="Generate Itinerary">

		</form>
	</div>
</body>
</html>
